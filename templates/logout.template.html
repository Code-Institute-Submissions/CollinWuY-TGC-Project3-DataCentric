{% extends 'base.template.html'%}
{% block title%}User Login{%endblock%}
{%block css%}
<style>
#userLogOut h2 {
    font-size: 3rem;
    color: antiquewhite;
    font-weight: bolder;
    letter-spacing: 0.25rem;
    margin: 0;
    font-family: "Unica One", cursive;
    border-top: 4px solid rgba(137, 169, 194, 1);
    border-bottom: 4px solid rgba(137, 169, 194, 1);
}

#logOutContainer {
    width: auto;
    height: auto;
    background-color: rgba(22, 22, 29, 0.9);
}

label{
    display: flex;
    font-size: 1.25rem;
    color: antiquewhite;
    font-weight: bolder;
    letter-spacing: 0.25rem;
    font-family: "Unica One", cursive;
}
</style>
{%endblock%}
{%block script%}
{%endblock%}
{%block content%}
 <div class="container d-flex justify-content-center mx-auto my-5 text-center" id="userLogOut">
    <h2>USER LOGOUT</h2>
</div>
<div class="container mb-5 d-flex flex-column mx-auto flex-wrap justify-content-center align-content-center p-5" id="logOutContainer">
    <label> Are you sure you want to Log Out? </label>
    <form method="POST">
        <div class="d-flex flex-column">
            <input type="submit" class="btn btn-primary btn-lg mx-auto mt-3 col-md-8" value="Log Out">
            <a href="{{url_for('homepage')}}" class="btn btn-small btn-info mx-auto mt-5">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
