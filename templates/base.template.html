<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Unica+One&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}" />
    {% block css %}{% endblock %}

    <link rel="icon" type="image/svg" href="{{url_for('static', filename='dungeon-solid.svg')}}">
	<title>{% block title %}{% endblock %}</title> 
</head>

<body>
    <header style="background-image: url(/static/TabletopBanner.png)">
        <nav class="navbar navbar-expand-lg px-5 pt-2 pb-5" id="navbar">
            <a class="navbar-brand" href="#"><img src="{{url_for('static', filename='TabletopLogo.png')}}" id="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCustom" aria-controls="navbarCustom" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCustom">
                <div class="navbar-nav ml-auto">
                <a class="nav-link active" href="{{ url_for('homepage') }}">Home <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="#">Books</a>
                <a class="nav-link" href="#">Rooms</a>
                <a class="nav-link" href="#">Reservation</a>
                </div>
            </div>
        </nav>

        <section id="searchWrapper">
            <div class="container" id="searchBar">
                <span id="searchLabel">Famous Book TiTles</span><br/>
                <input class="form-control mb-1" id="search" type="text" placeholder="Search for book...">
                <ul class="d-flex justify-content-center align-items-center mx-auto mt-2 py-2" id="menu">
                {%if books|length > 0%}
                    {%for book in books%}
                    <li> {{ book.name}} </li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </section>
    </header>
  
<div class="container">
    {%block content%}{%endblock%}
</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
